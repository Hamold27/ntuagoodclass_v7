  .navbar-logo {

  visibility: hidden;
  transition: opacity 0.3s, visibility 0.3s;

  visibility: visible;
  }

  display: block;
  padding: 0.5rem 1rem;
  color: rgba(166, 166, 166, 0.7);
  text-decoration: none;
  transition: background-color 0.3s;

  }

.main-content {

}

}
.credit-sorts {

.department-credit {

}
.dropdown {
  position: relative;
}

.dropdown-button {

  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem 1rem;
  background: linear-gradient(to right, #3d3d3d, #2a2a2a);
  border: 1px solid #3f3f46;
  border-radius: 9999px;
  color: #fff;
  font-size: 0.875rem;
  cursor: pointer;
}

.dropdown-icon {
  color: #fff;
}

.dropdown-content {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background: #27272a;
  border-radius: 0.5rem;
  padding: 0.5rem 0;
  min-width: 160px;
  box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
}

.dropdown-content a {
  display: block;
  padding: 0.5rem 1rem;
  color: #a1a1aa;
  text-decoration: none;
  font-size: 0.875rem;
}

.dropdown-content a:hover {
  background: #3f3f46;
  color: #fff;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.course-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 30px;
  align-items: center; /* 垂直置中對齊 */
  margin-bottom: 300px; /* 增加與下方 footer 的距離 */
}

.course-card {
  height: 200px;
  width: 100%; /* 從400px改為100% */
  background: linear-gradient(rgba(255, 255, 255, 0.3), rgba(0, 0, 0, 0.5));
  color: white; /* 文字保持不透明 */
  border-radius: 1rem;
  overflow: hidden;
  border: rgba(255, 255, 255, 0.5) solid 2px;
  cursor: pointer;
}

.course-card:hover {
  background: linear-gradient(
    to bottom,
    rgba(252, 90, 64, 1) 0%,
    rgba(0, 0, 0, 0) 70%
  );
}

.course-content {
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
}

.course-header {

}

.course-info h3 {

.course-info p {

.course-button {

  height: 70px;

  border-radius: 50%;

  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.course-button svg {
  width: 30px;
  height: 30px;
  stroke: 0.1px #fff;
}

.course-rating {

  background: #fff;
  padding: 1rem 1.8rem;
  border-radius: 0 8rem 1rem 1rem;
  display: flex;
  gap: 8px;
  align-items: center;
}

.rating-content {
  display: flex;
  align-items: center;
  gap: 0.25rem;
}

.stars {
  display: flex;
  gap: 0.5rem;
}

.star {
  width: 20px;
  height: 20px;
  fill: #ff5d5d;
}

.rating-value {
  font-size: 0.875rem;
  color: #000;
}

.rating-count {
  font-size: 0.875rem;
  color: #71717a;
  margin-left: 0.25rem;
}

.modal {
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);

  align-items: center;
  justify-content: center;
}

.modal-content {

}

.close {

  font-weight: bold;
  cursor: pointer;
  position: absolute;

.close:hover,

.modal-body {

.course-description {

.breadcrumb-separator {

.main-footer {
